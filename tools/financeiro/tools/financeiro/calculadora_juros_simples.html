<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Calculadora de Juros Simples</title></head>
<body>
  <h1>Calculadora de Juros Simples</h1>
  <p>Capital: <input type="number" id="capital"></p>
  <p>Taxa (%): <input type="number" id="taxa"></p>
  <p>Tempo (meses): <input type="number" id="tempo"></p>
  <button onclick="calcularJuros()">Calcular</button>
  <p id="resultado"></p>
  <script>
    function calcularJuros() {
      let c = parseFloat(document.getElementById('capital').value);
      let i = parseFloat(document.getElementById('taxa').value) / 100;
      let t = parseFloat(document.getElementById('tempo').value);
      let j = c * i * t;
      document.getElementById('resultado').innerText = "Juros: R$ " + j.toFixed(2);
    }
  </script>
</body>
</html>
