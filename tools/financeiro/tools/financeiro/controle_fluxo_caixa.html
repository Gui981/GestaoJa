<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Controle de Fluxo de Caixa</title></head>
<body>
  <h1>Controle de Fluxo de Caixa</h1>
  <p>Entradas: <input type="number" id="entradas"></p>
  <p>Sa√≠das: <input type="number" id="saidas"></p>
  <button onclick="calcularFluxo()">Calcular</button>
  <p id="resultado"></p>
  <script>
    function calcularFluxo() {
      let entradas = parseFloat(document.getElementById('entradas').value);
      let saidas = parseFloat(document.getElementById('saidas').value);
      let saldo = entradas - saidas;
      document.getElementById('resultado').innerText = "Saldo: R$ " + saldo.toFixed(2);
    }
  </script>
</body>
</html>
