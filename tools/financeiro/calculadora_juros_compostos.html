<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Calculadora de Juros Compostos</title></head>
<body>
  <h1>Calculadora de Juros Compostos</h1>
  <p>Capital: <input type="number" id="capital"></p>
  <p>Taxa (%): <input type="number" id="taxa"></p>
  <p>Tempo (meses): <input type="number" id="tempo"></p>
  <button onclick="calcularCompostos()">Calcular</button>
  <p id="resultado"></p>
  <script>
    function calcularCompostos() {
      let c = parseFloat(document.getElementById('capital').value);
      let i = parseFloat(document.getElementById('taxa').value) / 100;
      let t = parseFloat(document.getElementById('tempo').value);
      let montante = c * Math.pow(1 + i, t);
      document.getElementById('resultado').innerText = "Montante: R$ " + montante.toFixed(2);
    }
  </script>
</body>
</html>
