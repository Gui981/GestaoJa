<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Simulador de Rescisão</title></head>
<body>
  <h1>Simulador de Rescisão</h1>
  <p>Salário: <input type="number" id="salario"></p>
  <p>Meses trabalhados: <input type="number" id="meses"></p>
  <button onclick="simular()">Calcular Rescisão</button>
  <p id="resultado"></p>
  <script>
    function simular() {
      let salario = parseFloat(document.getElementById('salario').value);
      let meses = parseInt(document.getElementById('meses').value);
      let avisoPrevio = salario;
      let ferias = (salario / 12) * meses;
      let decimoTerceiro = (salario / 12) * meses;
      let total = avisoPrevio + ferias + decimoTerceiro;
      document.getElementById('resultado').innerText = "Total estimado: R$ " + total.toFixed(2);
    }
  </script>
</body>
</html>
